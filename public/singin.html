<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Counter</title>
        <link rel="stylesheet" href="../src/styles/singin.css"/>
    </head>
    <body>
        <form action="#" style="border:1px solid #ccc">
            <div class="container">
              <h1>Registration form</h1>
              <hr>

              <label for="user-name"><b>User name</b></label>
              <input type="text" placeholder="Enter your name" name="user-name" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter your email" name="email" id="email" required>

              <label for="user-age"><b>Age</b></label>
              <input type="number" placeholder="Enter your age" name="age" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat password</b></label>
              <input type="password" placeholder="Repeat password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sing in</button>
                <a href="index.html" class="login"><span>Log in</span></a>
              </div>
            </div>
          </form>
        <script type="text/script" src="../src/index.js"></script>
    </body>
</html>
